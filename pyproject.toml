[tool.poetry]
name = "quantum_transformers"
version = "0.1.0"
description = ""
authors = ["Mar√ßal Comajoan Cara <mcomajoancara@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.11,<3.12"

jax-cuda11-plugin = { url = "https://storage.googleapis.com/jax-releases/cuda11_plugin/jax_cuda11_plugin-0.4.23-cp311-cp311-manylinux2014_x86_64.whl" }
jax-cuda11-pjrt= { url = "https://storage.googleapis.com/jax-releases/cuda11_plugin/jax_cuda11_pjrt-0.4.23-py3-none-manylinux2014_x86_64.whl" }
jax = "0.4.23"#Jax.core.conretearray is removed after 0.4.24 which is used in pennylane
#https://jax.readthedocs.io/en/latest/changelog.html#jax-0-4-24-feb-6-2024
jaxlib = "0.4.23"
scipy = "<1.13" #jax@0.4.23 uses tril https://docs.scipy.org/doc/scipy-1.12.0/reference/generated/scipy.linalg.tril.html
numpy = "<2" #warning
torch = { version = "2.3.0", source = "torch_cuda118" }
#nvidia-cublas-cu12,nvidia-cusparse-cu12 doenst work with cuda124..? necessary for jax

ray = {extras = ["tune"], version = "*"} #latest
flax = "*" #latest

tensorflow = "2.18.0" #latest tensorflow-2.18.0 requires py 3.9-3.12	Clang 17.0.6	Bazel 6.5.0	cudnn9.3 cuda12.5
tensorflow-datasets = "^4.9.7" #latest

#delete later
tensorcircuit = "*"

#maybe for jax

pennylane = "^0.39.0"
qiskit = "^1.3.1"
cirq = "^1.4.1"
custatevec-cu12 = "^1.7.0"
pennylane-lightning-gpu = "^0.39.0"
cudensitymat-cu12 = "<0.1.0"

#you don't have to care much about the version for packages down below
scikit-learn = "^1.5.2" #latest
ipywidgets = "^8.1.5" #latest
tqdm = "^4.67.0" #latest
gdown = "^5.2.0" #latest
pylatexenc = "^2.10" #latest
ipykernel = "^6.29.5" #latest
jupyterlab = "^4.3.1" #latest
matplotlib = "^3.9.2" #latest
einops = "*"
cuquantum-python = "^24.11.0"
cupy-cuda12x = "^13.3.0"


[[tool.poetry.source]]
name = "torch_cuda118"
url = "https://download.pytorch.org/whl/cu118"
priority = "explicit"

[tool.poetry.group.dev.dependencies]
nbqa = { extras = ["toolchain"], version = "^1.7.0" }

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.mypy]
python_version = "3.11"
ignore_missing_imports = true
plugins = "numpy.typing.mypy_plugin"
