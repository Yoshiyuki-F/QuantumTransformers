[tool.poetry]
name = "quantum_transformers"
version = "0.1.0"
description = ""
authors = ["Mar√ßal Comajoan Cara <mcomajoancara@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.11,<3.12"

jax ={ version = "0.4.23", extras = ["nocuda"], source = "jax_releases" }
jaxlib ={ version = "0.4.23", extras = ["nocuda"], source = "jax_releases" }
#jaxlib = { url = "https://storage.googleapis.com/jax-releases/nocuda/jaxlib-0.4.36-cp311-cp311-manylinux2014_x86_64.whl" }
ray = { version = "*", extras = ["tune"] } #latest
flax = "*"#latest

numpy = "<2" #warning
scipy = "<1.13" #dependency on numpy

#https://www.tensorflow.org/install/source
tensorflow = "*" #latest tensorflow-2.18.0 requires py 3.9-3.12	Clang 17.0.6	Bazel 6.5.0	cudnn9.3 cuda12.5
tensorflow-text = "*" #==tensorflow
tensorcircuit = "*" #latest
tensorflow-datasets =  "*" #latest

pennylane = "*"

#you don't have to care much about the version for packages down below
scikit-learn = "*"
optax ="*"
ipywidgets ="*"
tqdm = "*"
gdown = "*"
qiskit = "*"
pylatexenc = "*"
ipykernel = "*"
jupyterlab = "*"
matplotlib = "*"
einops = "*"


[[tool.poetry.source]]
name = "jax_releases"
url = "https://storage.googleapis.com/jax-releases/jax_releases.html"
priority = "primary"


[[tool.poetry.source]]
name = "PyPI"
priority = "primary"


[tool.poetry.group.dev.dependencies]
nbqa = { extras = ["toolchain"], version = "^1.7.0" }

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.mypy]
python_version = "3.11"
ignore_missing_imports = true
plugins = "numpy.typing.mypy_plugin"
